	<script type="text/javascript">
		var vee = vee = vee || {};
		function GetRequest() {
			var url = location.search; //获取url中"?"符后的字串
			var request = {};
			if (url.indexOf("?") != -1) {
				var str = url.substr(1);
				strs = str.split("&");
				for(var i = 0; i < strs.length; i ++) {
					request[strs[i].split("=")[0]]=decodeURI(strs[i].split("=")[1]).replace('/','');
				}
			}
			vee.request = request;
		}
		GetRequest();
		if (vee.request.name) {
			$.ajax({url: vee.request["name"] + "/index.html",
				success: function(res){
					window.location.replace(vee.request["name"]);
				},
				error : function(res){
					$(document.body).attr("style", "");
				}
			});
		}
	</script>
